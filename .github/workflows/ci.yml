  test:
    name: Tests (pytest + coverage) [py311,py312]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "ci/requirements-dev.txt"
      - run: python -m pip install --upgrade pip
      - run: pip install -r ci/requirements-dev.txt
      - run: pytest -q --maxfail=1 --disable-warnings --cov=provision --cov-report=xml --cov-report=term-missing --cov-fail-under=75
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            .pytest_cache
            .coverage*
    env:
      COVERAGE_PROCESS_START: .coveragerc
      PYTHONPATH: tests  # so _sitecustomize is importable
      KALICRYPT_USE_PYTEST_COV: "true"